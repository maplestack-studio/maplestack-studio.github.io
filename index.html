<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapleStack Studio</title>

  <style>
    /* 1. Global & Colors */
    :root {
      --sage: #DAE5D0;
      --coffee: #4B3621;
      --pastel-yellow: #FFF9C4;
      --dark-sage: #7A846B;
    }

    body {
      background-color: var(--sage);
      color: var(--coffee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 100px; /* Space for the header items */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 2. Top Header Items */
    .header-bar {
      position: absolute;
      top: 20px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .socials a {
      color: var(--coffee);
      text-decoration: none;
      margin-left: 15px;
      font-size: 0.9rem;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    /* 3. Title & Buttons */
    h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
    }

    .nav-container {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .nav-button {
      background-color: var(--pastel-yellow);
      color: var(--coffee);
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 1px solid #E0D8A0;
    }

    .nav-button:hover {
      background-color: var(--dark-sage);
      color: white;
    }

    /* 4. Intro Box with Daisies */
    .intro-box {
      background-color: rgba(255, 255, 255, 0.4);
      border: 2px solid var(--coffee);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 85%;
      position: relative; /* Needed to place daisies in corners */
    }

    /* Simple CSS Daisy Shape */
    .daisy {
  position: absolute;
  width: 40px;  /* Adjust size as needed */
  height: 40px;
  /* This centers the middle of the daisy exactly on the corner line */
  transform: translate(-50%, -50%); 
}

/* Specific positioning for each corner */
.top-left { top: 0; left: 0; }
.top-right { top: 0; right: -40px; } /* right is negative width */
.bottom-left { bottom: -40px; left: 0; }
.bottom-right { bottom: -40px; right: -40px; }

  </style>
</head>
<body>

  <div class="header-bar">
    <div id="live-clock">Loading time...</div>
    <div class="socials">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
  </div>

  <h1>MapleStack Studio</h1>

  <div class="nav-container">
    <a href="math.html" class="nav-button">Math</a>
    <a href="sculpting.html" class="nav-button">Sculpting</a>
  </div>

  <div class="intro-box">
  <img src="daisy.png" class="daisy top-left" alt="daisy">
  <img src="daisy.png" class="daisy top-right" alt="daisy">
  <img src="daisy.png" class="daisy bottom-left" alt="daisy">
  <img src="daisy.png" class="daisy bottom-right" alt="daisy">

    <p>
      Welcome to <strong>MapleStack Studio</strong>. This is a creative space where logic meets art. 
      Whether we are solving complex equations or shaping clay, we believe in the beauty of the process.
    </p>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      document.getElementById('live-clock').innerHTML = now.toLocaleString('en-US', options);
    }

    // Update every second
    setInterval(updateTime, 1000);
    updateTime(); // Run immediately on load
  </script>

</body>
</html>
