<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapleStack Studio</title>

  <style>
    /* 1. Global Styles & Background */
    body {
      background-color: #DAE5D0; /* Light Sage Green */
      color: #4B3621;            /* Coffee Brown */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 2. Title */
    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    /* 3. Navigation Buttons */
    .nav-container {
      margin-bottom: 30px;
      display: flex;
      gap: 20px; /* Space between buttons */
    }

    .nav-button {
      background-color: #FFF9C4; /* Pastel Yellow */
      color: #4B3621;            /* Coffee Brown Text */
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease; /* Smooth color change */
      border: 1px solid #E0D8A0;
    }

    .nav-button:hover {
      background-color: #7A846B; /* Darker Sage Green */
      color: #FFFFFF;            /* White text on hover for contrast */
      transform: translateY(-2px); /* Slight lift effect */
    }

    /* 4. Introduction Box */
    .intro-box {
      background-color: rgba(255, 255, 255, 0.4); /* Glass-like white */
      border: 2px solid #4B3621;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 90%; /* Responsive on mobile */
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .intro-box p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>MapleStack Studio</h1>

  <div class="nav-container">
    <a href="math.html" class="nav-button">Math</a>
    <a href="sculpting.html" class="nav-button">Sculpting</a>
  </div>

  <div class="intro-box">
    <p>
      Welcome to <strong>MapleStack Studio</strong>. This is a creative space where logic meets art. 
      Whether we are solving complex equations or shaping clay, we believe in the beauty of the process.
    </p>
  </div>

</body>
</html>
