<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapleStack Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sage: #DAE5D0;
      --coffee: #4B3621;
      --pastel-yellow: #FFF9C4;
      --dark-sage: #7A846B;
    }

    body {
      background-color: var(--sage);
      color: var(--coffee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 100px; 
      font-family: 'Space Mono', monospace; /* Modern Mono for body */
    }

    .header-bar {
      position: absolute;
      top: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    #live-clock {
      font-family: 'VT323', monospace; /* Pixel font for the clock */
      font-size: 1.2rem;
    }

    .socials a {
      color: var(--coffee);
      text-decoration: none;
      margin-left: 15px;
    }

    h1 {
      font-family: 'VT323', monospace; /* Pixel font for the Title */
      font-size: 5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .nav-container {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .nav-button {
      background-color: var(--pastel-yellow);
      color: var(--coffee);
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 1px solid #E0D8A0;
    }

    .nav-button:hover {
      background-color: var(--dark-sage);
      color: white;
    }

    .intro-box {
      background-color: rgba(255, 255, 255, 0.4);
      border: 2px solid var(--coffee);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 85%;
      position: relative; 
      line-height: 1.6;
    }

    /* Daisy Positioning Fix */
    .daisy {
      position: absolute;
      width: 50px; 
      height: 50px;
      transform: translate(-50%, -50%); 
    }

    .top-left { top: 0; left: 0; }
    .bottom-right { top: 100%; left: 100%; }

    #totoro {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 100px; /* Adjust size as needed */
  z-index: 100;
  pointer-events: none; /* This ensures he doesn't block clicks on buttons */
}

  </style>
</head>
<body>

  <div class="header-bar">
    <div id="live-clock">Loading time...</div>
    <div class="socials">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">LinkedIn</a>
    </div>
  </div>

  <h1>MapleStack Studio</h1>

  <div class="nav-container">
    <a href="math.html" class="nav-button">Math</a>
    <a href="sculpting.html" class="nav-button">Sculpting</a>
  </div>

  <div class="intro-box">
    <img src="daisy.png" class="daisy top-left" alt="daisy">
    <img src="daisy.png" class="daisy bottom-right" alt="daisy">

    <p>
      Welcome to <strong>MapleStack Studio</strong>. This is a creative space where logic meets art. 
      Whether we are solving complex equations or shaping clay, we believe in the beauty of the process.
    </p>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      // Simplified time format: Month Day — Hour:Minute:Second
      const datePart = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      const timePart = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
      document.getElementById('live-clock').innerHTML = `${datePart} — ${timePart}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <img src="totoro.gif" id="totoro" alt="Totoro">
</body>
</html>
